<!DOCTYPE html>
<html>
 <head> 
  <meta charset="utf-8" /> 
  <link rel="stylesheet" href="stylesheets/bootstrap.min.css" media="screen" /> 
  <style type="text/css">
    .m15{ margin: 15px;}
     .tc{ text-align: center;font-size: 18px;font-weight: 600;}
    </style> 
 </head> 
 <body> 
  <div class="container"> 
   <form method="post" action="/users/register" class="col-sm-offset-4 col-sm-4 form-horizontal" role="form"> 
    <div class="form-row"> 
     <fieldset> 
      <legend></legend> 
      <div class="panel panel-default"> 
       <div class="panel-heading"> 
        <p class="tc">注册信息</p> 
       </div> 
       <div class="panel-body m15"> 
        <div class="form-group"> 
         <div class="input-group"> 
          <span class="input-group-addon"> <span class="glyphicon glyphicon-user"></span> </span> 
          <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required="" /> 
         </div> 
        </div> 
        <div class="form-group"> 
         <div class="input-group"> 
          <span class="input-group-addon"> <span class="glyphicon glyphicon-lock"></span> </span> 
          <input type="text" class="form-control" id="password" name="password" placeholder="请输入密码" required="" /> 
         </div> 
        </div> 
        <div class="form-group"> 
         <input type="submit" value="注册" class="btn btn-primary btn-block" id="register1" /> 
        </div> 
        <div class="form-group"> 
         <button type="button" class="btn btn-info col-sm-2 col-sm-offset-10" id="login1"> <a href="/login" style ="text-align: center;font-size: 18px;font-weight: 600;">登录</a> </button> 
        </div> 
       </div> 
      </div> 
     </fieldset> 
    </div> 
   </form> 
  </div>  
 </body>
</html>
