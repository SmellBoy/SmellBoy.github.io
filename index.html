  <title>2048 Game - SmellBoy</title>


<link href="./main.css" rel="stylesheet" type="text/css">
<link href="./flag-icon.css" rel="stylesheet" type="text/css">


<style>
  .score-container:after {
    content: "Score";
  }

  .best-container:after {
    content: "Best";
  }
</style>

<meta property="og:image" content="/meta/apple-touch-icon.png">

<meta name="apple-mobile-web-app-capable" content="yes">

<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">

<script>
  (adsbygoogle = window.adsbygoogle || []).push({
    google_ad_client: "ca-pub-8835846827692980",
    enable_page_level_ads: true
  });

<body>
<div class="mobile-top"></div>
<div class="container">
  <div class="heading">
  <h1 class="title"><a href="https://smellboy.github.io/">2048</a></h1>
  <div class="scores-container">
    <div class="score-container">2048<div class="score-addition">+4</div></div>
    <div class="best-container">20480</div>
  </div>
</div>
<div class="game-intro">
  <a class="restart-button">New Game</a>
  <h2 class="subtitle">Play <strong>2048 Game</strong> Online</h2>
  <div class="above-game">
    <p>Join the numbers and get to the <strong>2048 tile!</strong></p>
  </div>
</div>

<div class="game-container">
  <div class="game-message">
    <p></p>
    <div class="lower">
      <a class="keep-playing-button">Keep playing</a>
      <a class="retry-button">Try again</a>
      <div class="score-sharing">
      </div>
    </div>
  </div>

  <div class="grid-container">
    <div class="grid-row">
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
    </div>
    <div class="grid-row">
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
    </div>
    <div class="grid-row">
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
    </div>
    <div class="grid-row">
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
    </div>
  </div>

  <div class="tile-container"><div class="tile tile-2 tile-position-1-1 tile-new"><div class="tile-inner">2</div></div><div class="tile tile-2 tile-position-1-2"><div class="tile-inner">2</div></div><div class="tile tile-2 tile-position-1-2"><div class="tile-inner">2</div></div><div class="tile tile-2 tile-position-1-2 tile-merged"><div class="tile-inner">2</div></div><div class="tile tile-2 tile-position-1-3"><div class="tile-inner">2</div></div><div class="tile tile-2 tile-position-1-4"><div class="tile-inner">2</div></div><div class="tile tile-2 tile-position-2-2"><div class="tile-inner">2</div></div><div class="tile tile-2 tile-position-2-3"><div class="tile-inner">2</div></div><div class="tile tile-2 tile-position-2-4"><div class="tile-inner">2</div></div><div class="tile tile-2 tile-position-3-3"><div class="tile-inner">2</div></div><div class="tile tile-2 tile-position-3-4"><div class="tile-inner">2</div></div><div class="tile tile-2 tile-position-4-3"><div class="tile-inner">2</div></div><div class="tile tile-2048 tile-position-4-4"><div class="tile-inner">2048</div></div></div>
</div>
