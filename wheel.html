t = 0.001;

    x = r.*cosd(theta+[0 90 180 270]);
    y = r.*sind(theta+[0 90 180 270]);
    clf;
    hold on;
    plot(0,0,'go','linewidth',280);
    plot(x,y,'mo','linewidth',10);
    axis square;
    axis([-1 1 -1 1]);
    axis off;
    pause(t);
